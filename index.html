<head>

<title>Franke's Halloween Joke Generator...</title>


<!--START: The section below is for color and layout via cascading style sheet code -->
<style>

{

	margin-left: auto;

{
	width: 200px;

	backgorund-color: black;

<!-- START: The section above is for interactivity and special effects via javascript code -->

<script>
	// global variables
	var name   = "Default Name";
	var number = 0;
	
	function tellJoke()
	{
		name = prompt( "Hi, Whats your name?" );
		
		var joke = "Default Joke Text";
		var promptText = name + ", choose a number (1-5)";
		
		number = parseInt( prompt( promptText ) );
		
		
		
		if( number == 1 )
		{
			joke = "What do mummies like listening to on Halloween?";
		}
		else if( number == 2 )
		{
			joke = "Why do they put fences around graveyards?";
		}
		else if( number == 3 )
		{
			joke = "Why didn't the skeleton chicken cross the road?";
		}
		else if( number == 4 )
		{
			joke = "How are mosquitoes just like family?";
		}
		else if( number == 5 )
		{
			joke = "When does a ghost eat breakfas?";
		}
		else if( number % 2 == 0 ) // even test
		{
			joke = "What plants like Halloween the most?";
		}
		else
		{
			joke = "Whatâ€™s worse than being a five-ton witch on Halloween?";
		}
		
		document.getElementById( "question" ).innerHTML = joke;
		
	} // end function tellJoke()
	
	function getPunchline()
		{	
		var punchline = "Default Punchline Text";
		
		if( number == 1 )
		{
		punchline = "  -  Wrap music!";
		document.getElementById( "mainImage" ).src = "images/mummy - joke1.png";
		}
		else if( number == 2 )
		{
		punchline = "  -  Because people are dying to get in!";
		document.getElementById( "mainImage" ).src = "images/graveyard - joke2.png";
		}
		else if( number == 3 )
		{
		punchline = "  -  She lacked the guts for the adventure!";
		document.getElementById( "mainImage" ).src = "images/chicken - joke3.jpg";
		}
		else if( number == 4 )
		{
		punchline = "  -  Both are very annoying and they carry your blood!";
		document.getElementById( "mainImage" ).src = "images/mosquitoes - joke4.jpg";
		}
		else if( number == 5 )
		{
		punchline = "  -  In the moaning!";
		document.getElementById( "mainImage" ).src = "images/ghost - joke5.png";
		}
		else if( number % 2 == 0 ) // even test
		{
			punchline = "  -  Bam-BOO!";
		}
		else
		{
			punchline = "  -  Being her broom!";
		}

		document.getElementById( "punchline" ).innerHTML = punchline;

	} // end function getPunchline()

</script>
<!-- END: The section above is for cinteractivity and special effects via javascript code -->

</head>

<body>

<div id="main">

	<h1>Franke's Halloween Joke Generator...</h1>
	
	<button type="button" onclick="tellJoke()">Tell Me A Joke!</button>
	
	<h2 id="question">...</h2>
	
	<button type="button" onclick="getPunchline()">I Need the Punchline</button>
	
	<h2 id="punchline">...</h2>
	
	<p>

	</ul>



</div>

</body>
